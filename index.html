<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>money convertor</title>
</head>
<body>

  <main>

    <section class="d-flex justify-center justify-content-center" style="padding-top: 200px;">

      <img class="me-5" src="./images/moneytab.png" width="700" height="500" alt="illustrater">

      
      <form class="js-form p-5 shadow-sm" action="https://echo.htmlacademy.ru/" method="post">
        
        <h3 class="mt-0 mb-3">Valyuta konvertori</h3>

        <div class="d-flex mb-3">

          <input type="text" class="js-input me-2 ps-3 pe-3 pt-2 pb-2 rounded border border-warning-subtle" style="outline: none;" name="user_money" aria-label="enter amount of money" placeholder="1" autocomplete="off">

          <select class="js-money-list ps-3 pe-3 pt-2 pb-2 rounded border border-warning-subtle" style="outline: none;" name="money-sign">
            <option value="11600">USD</option>
            <option value="12000">EUR</option>
            <option value="126">RUB</option>
            <option value="14400">GBP</option>
            <option value="12600">CHF</option>
            <option value="70">JPY</option>
            <option value="21">KZT</option>
          </select>

        </div>

        <button class="js-btn btn bg-info mb-3" type="submit" style="width: 100%;">Submit</button>

        <p class="js-result text-center text-xl"></p>



      </form>

    </section>

  </main>

  <script src="./js/main.js"></script>
</body>
</html>
